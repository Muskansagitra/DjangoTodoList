{% extends "base.html" %}
{% block content %}

<div class="container">
    <h1 class="text-center mt-4">Todo List</h1>
    <div class="row">
        <div class="col-sm-8 ">
            <div>
    <form method="POST" action="{% url 'home' %}">
        {% csrf_token %}
        <div class="mb-3">
          <label for="" class="form-label">Name</label>
          <input type="text" class="form-control" name="name">
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Subject</label>
          <input type="text" class="form-control" name="subject" >
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Activity</label>
            <input type="text" class="form-control" name="activity">
        </div>
        <button type="submit" class="btn btn-primary mb-4">Submit</button>
      </form>
      </div>
      <div>
      <table class="table">
            <thead >
              <th scope="col">S.No.</th>
                <th scope="col">Name</th>
                <th scope="col">Subject</th>
                <th scope="col">Activity</th>
                <th scope="col" >Action</th>
                <th scope="col"> Delete</th>

            </thead>
           
            <tbody>
            {% for a in add %} 
              <tr>
                <td>{{forloop.counter}}</td>
                <td>{{a.name}}</td>
                <td>{{a.subject}}</td>
                <td>{{a.activity}}</td>
                <td>
                  {% if a.complete %}
                  <button type = "submit" class="btn btn-success btn-sm">completed</button>
                 {% else %}
                  <a href="{% url 'completed' a.id %}" class="btn btn-info btn-sm ">complete</a>
                  {% endif %}
                </td>
                <td>
                <a href="{% url 'delete' a.id %}"class=" btn btn-danger">Delete</a>  
                </td>
              </tr> 
            {% endfor %}
            </tbody>
        </table>
      </div> 
    </div>
</div>
</div>
{% endblock %}
